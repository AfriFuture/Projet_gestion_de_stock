<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .stat-card {
            border-radius: 0.5rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .stat-card:hover {
            transform: scale(1.02);
        }
        .dashboard-icon {
            font-size: 1.5rem;
            color: #ffffff;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="logo">
            <i class="bi bi-box-seam-fill me-2"></i>Inventory Manager
        </div>
        <div>
            <span class="text-muted">Welcome, <strong>Admin</strong></span>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="bg-primary text-white p-3 stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5>Total Products</h5>
                        <h2 th:text="${totalProducts}">0</h2>
                    </div>
                    <i class="bi bi-box dashboard-icon"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bg-success text-white p-3 stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5>Total Orders</h5>
                        <h2 th:text="${totalOrders}">0</h2>
                    </div>
                    <i class="bi bi-cart-check dashboard-icon"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bg-danger text-white p-3 stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5>Low Stock</h5>
                        <h2 th:text="${lowStockCount}">0</h2>
                    </div>
                    <i class="bi bi-exclamation-triangle dashboard-icon"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="row">
        <div class="col-md-3 mb-3">
            <a href="/products" class="btn btn-outline-dark w-100">
                <i class="bi bi-box"></i> Manage Products
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="/orders" class="btn btn-outline-dark w-100">
                <i class="bi bi-cart4"></i> View Orders
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="/orders/add" class="btn btn-outline-dark w-100">
                <i class="bi bi-plus-circle"></i> New Order
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="/reports" class="btn btn-outline-dark w-100">
                <i class="bi bi-graph-up-arrow"></i> Reports
            </a>
        </div>
    </div>
</div>
</body>
</html>
