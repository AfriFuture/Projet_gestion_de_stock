<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Orders</h1>

    <a href="/orders/add" class="btn btn-primary mb-3">
        <i class="bi bi-plus-circle"></i> New Order
    </a>

    <div th:if="${orders.empty}" class="alert alert-info">No orders available.</div>

    <div th:each="order : ${orders}" class="card mb-4 shadow-sm">
        <div class="card-header bg-white">
            <strong>Order #<span th:text="${order.id}">0</span></strong> â€”
            <span th:text="${order.clientName}">Client</span>,
            <small th:text="${order.orderDate}">Date</small>
        </div>
        <div class="card-body p-0">
            <table class="table table-sm table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Unit Price (FCFA)</th>
                    <th>Subtotal (FCFA)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${order.items}">
                    <td th:text="${item.product.name}">Product</td>
                    <td th:text="${item.quantite}">1</td>
                    <td th:text="${item.unitPrice}">0</td>
                    <td th:text="${item.unitPrice.multiply(T(java.math.BigDecimal).valueOf(item.quantite))}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-end">
            <a th:href="@{'/factures/facture_' + ${order.id} + '.txt'}" class="btn btn-outline-dark btn-sm">
                <i class="bi bi-download"></i> Download Invoice
            </a>
        </div>
    </div>
</div>
</body>
</html>
