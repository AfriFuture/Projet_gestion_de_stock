<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports | Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Sales & Inventory Report</h1>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="bg-info text-white p-3 rounded shadow-sm">
                <h5>Total Products</h5>
                <h2 th:text="${totalProducts}">0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bg-success text-white p-3 rounded shadow-sm">
                <h5>Total Orders</h5>
                <h2 th:text="${totalOrders}">0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bg-primary text-white p-3 rounded shadow-sm">
                <h5>Total Revenue (FCFA)</h5>
                <h2 th:text="${totalRevenue}">0</h2>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Top 5 Most Ordered Products</h5>
        </div>
        <div class="card-body p-0">
            <table class="table mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Ordered Qty</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry, iStat : ${topProducts}">
                    <td th:text="${iStat.index + 1}">1</td>
                    <td th:text="${entry.key.name}">Product Name</td>
                    <td th:text="${entry.value}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>
</body>
</html>
