<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Create New Order</h2>

    <form th:action="@{/orders/save}" th:object="${order}" method="post">
        <div class="mb-3">
            <label class="form-label">Client Name</label>
            <input type="text" class="form-control" th:field="*{clientName}" placeholder="Enter client name" required />
        </div>

        <h4 class="mt-4 mb-3">Order Items</h4>

        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                <tr>
                    <th>Product</th>
                    <th>Stock</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, iStat : *{items}">
                    <td>
                        <span th:text="${products[__${iStat.index}__].name}">Product Name</span>
                        <input type="hidden" th:field="*{items[__${iStat.index}__].product.id}" />
                    </td>
                    <td th:text="${products[__${iStat.index}__].stockQuantity}">0</td>
                    <td th:text="${products[__${iStat.index}__].unitPrice}">0</td>
                    <td>
                        <input type="number" min="0" value="0"
                               class="form-control"
                               th:field="*{items[__${iStat.index}__].quantite}"
                               required />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <a href="/orders" class="btn btn-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-cart-check"></i> Save Order
            </button>
        </div>
    </form>
</div>
</body>
</html>
